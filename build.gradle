plugins {
    id 'java'
}

group 'com.aviet.scrapping'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.11.3'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile "org.slf4j:slf4j-log4j12:1.8.0-beta2"
}
